<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DISCORD SENDER PRO 24/7</title>
  <style>
    :root {
      --primary: #5865F2;
      --danger: #ED4245;
      --success: #3BA55C;
      --warning: #FAA81A;
      --bg: #121212;
      --card: #1E1E1E;
      --text: #FFFFFF;
      --border: #444;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #B3B3B3;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #2D2D2D;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 5px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #startBtn {
      background: var(--primary);
      color: white;
    }
    #stopBtn {
      background: var(--danger);
      color: white;
    }
    #copyBtn {
      background: var(--success);
      color: white;
    }
    #logs {
      max-height: 300px;
      overflow-y: auto;
      background: #121212;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      border: 1px solid var(--border);
    }
    .log-entry {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    .success {
      color: var(--success);
    }
    .error {
      color: var(--danger);
    }
    .warning {
      color: var(--warning);
    }
    .info {
      color: var(--primary);
    }
    #status {
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin: 15px 0;
      font-weight: bold;
    }
    .status-active {
      background: rgba(59, 165, 92, 0.2);
      color: var(--success);
    }
    .status-inactive {
      background: rgba(237, 66, 69, 0.2);
      color: var(--danger);
    }
    .status-24-7 {
      background: rgba(88, 101, 242, 0.2);
      color: var(--primary);
      animation: pulse 2s infinite;
    }
    .monitor-link {
      background: #252525;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      word-break: break-all;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .settings-section {
      background: #252525;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container" id="appContainer">
    <!-- سيتم إنشاء المحتوى ديناميكياً -->
  </div>

  <script>
    // ==========================================
    // نظام التطبيق التلقائي 24/7
    // ==========================================
    
    class DiscordSender24_7 {
      constructor() {
        this.STATE_KEY = 'discordSender24_7State';
        this.CONFIG_KEY = 'discordSender24_7Config';
        this.SESSION_ID = this.generateSessionId();
        this.worker = null;
        this.isSending = false;
        this.is24_7Mode = false;
        this.appVersion = '3.0.0-24-7';
        this.monitorUrl = '';
        this.elements = {};
        this.keepAliveInterval = null;
        this.inactivityTimeout = null;
        this.MAX_INACTIVITY = 15 * 60 * 1000; // 15 دقيقة
        
        this.initApp();
      }
      
      // توليد معرف جلسة فريد
      generateSessionId() {
        return 'session-' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      }
      
      // إنشاء رابط مراقبة فريد
      generateMonitorUrl() {
        const baseUrl = window.location.href.split('?')[0];
        return `${baseUrl}?monitor=${this.SESSION_ID}`;
      }
      
      // تهيئة التطبيق
      initApp() {
        this.createUI();
        this.loadConfig();
        this.setupEventListeners();
        
        this.addLog(`تم تحميل DISCORD SENDER PRO 24/7 الإصدار ${this.appVersion}`, 'info');
        this.addLog(`معرف الجلسة: ${this.SESSION_ID}`, 'info');
        
        // التحقق من وضع المراقبة في URL
        const urlParams = new URLSearchParams(window.location.search);
        const monitorSession = urlParams.get('monitor');
        
        if (monitorSession) {
          this.activateMonitorMode(monitorSession);
        } else {
          this.attemptAutoResume();
        }
      }
      
      // إنشاء واجهة المستخدم ديناميكياً
      createUI() {
        const container = document.getElementById('appContainer');
        
        container.innerHTML = `
          <h1>إرسال رسائل Discord تلقائي 24/7</h1>
          
          <div class="settings-section">
            <div class="form-group">
              <label>
                <input type="checkbox" id="autoResumeCheckbox" ${this.autoResume ? 'checked' : ''}>
                الاستئناف التلقائي عند إعادة التحميل
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="enable24_7Checkbox">
                تفعيل الوضع 24/7 (يتطلب موقع مراقبة)
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="channelId">معرف القناة:</label>
            <input type="text" id="channelId" placeholder="123456789">
          </div>
          
          <div class="form-group">
            <label for="token">توكن الديسكورد:</label>
            <input type="password" id="token" placeholder="توكن البوت أو الحساب">
          </div>
          
          <div class="form-group">
            <label for="message">محتوى الرسالة:</label>
            <textarea id="message" placeholder="اكتب الرسالة هنا..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="delay">المدة بين الرسائل (ثواني):</label>
            <input type="number" id="delay" value="5" min="1">
          </div>
          
          <div class="form-group">
            <label for="retries">عدد المحاولات عند الفشل:</label>
            <select id="retries">
              <option value="0">لا تحاول مجدداً</option>
              <option value="1">محاولة واحدة</option>
              <option value="2" selected>محاولتين</option>
              <option value="3">3 محاولات</option>
              <option value="5">5 محاولات</option>
            </select>
          </div>
          
          <div class="button-group">
            <button id="startBtn">بدء الإرسال</button>
            <button id="stopBtn" disabled>إيقاف</button>
            <button id="copyBtn" disabled>نسخ رابط المراقبة</button>
          </div>
          
          <div id="status" class="status-inactive">
            الحالة: غير نشط
          </div>
          
          <div id="monitorLinkContainer" style="display: none;">
            <h3>رابط مراقبة الجلسة:</h3>
            <div class="monitor-link" id="monitorLink"></div>
            <small>انسخ هذا الرابط وأدخله في موقع المراقبة للحفاظ على الجلسة نشطة 24/7</small>
          </div>
          
          <div id="logs"></div>
        `;
        
        // تخزين عناصر واجهة المستخدم
        this.elements = {
          startBtn: document.getElementById('startBtn'),
          stopBtn: document.getElementById('stopBtn'),
          copyBtn: document.getElementById('copyBtn'),
          status: document.getElementById('status'),
          logs: document.getElementById('logs'),
          monitorLink: document.getElementById('monitorLink'),
          monitorLinkContainer: document.getElementById('monitorLinkContainer'),
          autoResumeCheckbox: document.getElementById('autoResumeCheckbox'),
          enable24_7Checkbox: document.getElementById('enable24_7Checkbox'),
          inputs: {
            channelId: document.getElementById('channelId'),
            token: document.getElementById('token'),
            message: document.getElementById('message'),
            delay: document.getElementById('delay'),
            retries: document.getElementById('retries')
          }
        };
      }
      
      // تحميل الإعدادات
      loadConfig() {
        const savedConfig = localStorage.getItem(this.CONFIG_KEY);
        if (savedConfig) {
          const config = JSON.parse(savedConfig);
          this.autoResume = config.autoResume !== false;
          this.is24_7Mode = config.is24_7Mode || false;
          
          if (this.elements.autoResumeCheckbox) {
            this.elements.autoResumeCheckbox.checked = this.autoResume;
          }
          if (this.elements.enable24_7Checkbox) {
            this.elements.enable24_7Checkbox.checked = this.is24_7Mode;
          }
        }
      }
      
      // حفظ الإعدادات
      saveConfig() {
        localStorage.setItem(this.CONFIG_KEY, JSON.stringify({
          autoResume: this.autoResume,
          is24_7Mode: this.is24_7Mode,
          sessionId: this.SESSION_ID,
          timestamp: Date.now()
        }));
      }
      
      // محاولة استئناف الجلسة التلقائي
      attemptAutoResume() {
        const state = this.loadState();
        if (state && state.isActive) {
          Object.keys(state).forEach(key => {
            if (this.elements.inputs[key]) {
              this.elements.inputs[key].value = state[key] || '';
            }
          });
          
          if (this.autoResume) {
            this.addLog('تم اكتشاف جلسة نشطة، جارٍ الاستئناف التلقائي...', 'warning');
            setTimeout(() => {
              this.startSending();
            }, 1000);
          } else {
            this.addLog('تم اكتشاف جلسة نشطة. انتظر...', 'warning');
            setTimeout(() => {
              if (confirm('تم اكتشاف جلسة نشطة. هل تريد استئناف الإرسال؟')) {
                this.startSending();
              } else {
                this.saveState({ isActive: false });
              }
            }, 1500);
          }
        }
      }
      
      // تفعيل وضع المراقبة
      activateMonitorMode(sessionId) {
        this.addLog(`تم تفعيل وضع المراقبة للجلسة: ${sessionId}`, 'info');
        
        // إخفاء عناصر التحكم
        document.querySelector('.settings-section').style.display = 'none';
        document.querySelectorAll('.form-group').forEach(el => el.style.display = 'none');
        document.querySelector('.button-group').style.display = 'none';
        
        // عرض حالة المراقبة فقط
        this.elements.status.textContent = `وضع المراقبة: ${sessionId}`;
        this.elements.status.className = 'status-24-7';
        
        // نظام إبقاء الجلسة نشطة
        this.startKeepAliveSystem(sessionId);
      }
      
      // نظام إبقاء الجلسة نشطة
      startKeepAliveSystem(sessionId) {
        // إلغاء أي مؤقتات سابقة
        if (this.keepAliveInterval) clearInterval(this.keepAliveInterval);
        if (this.inactivityTimeout) clearTimeout(this.inactivityTimeout);
        
        // تحديث آخر نشاط
        this.lastActivity = Date.now();
        
        // إرسال نبضات حياة كل دقيقتين
        this.keepAliveInterval = setInterval(() => {
          fetch(window.location.href, {
            method: 'HEAD',
            cache: 'no-cache',
            headers: {
              'X-KeepAlive': 'true',
              'X-Session-ID': sessionId
            }
          }).then(() => {
            this.lastActivity = Date.now();
            console.log(`[${new Date().toLocaleTimeString()}] نبضة حياة للجلسة ${sessionId}`);
          }).catch(err => {
            console.error('فشل في إرسال نبضة الحياة:', err);
          });
        }, 2 * 60 * 1000); // كل دقيقتين
        
        // مراقبة عدم النشاط
        this.checkInactivity(sessionId);
        
        // إرسال أول نبضة فوراً
        this.sendInitialPing(sessionId);
      }
      
      // مراقبة عدم النشاط
      checkInactivity(sessionId) {
        this.inactivityTimeout = setInterval(() => {
          const inactiveTime = Date.now() - this.lastActivity;
          console.log(`[${new Date().toLocaleTimeString()}] وقت عدم النشاط: ${Math.floor(inactiveTime/1000)} ثانية`);
          
          if (inactiveTime > this.MAX_INACTIVITY) {
            this.addLog('تم إيقاف الجلسة بسبب عدم النشاط', 'warning');
            this.stopSending();
            clearInterval(this.inactivityTimeout);
          }
        }, 30 * 1000); // التحقق كل 30 ثانية
      }
      
      // إرسال أول نبضة حياة
      sendInitialPing(sessionId) {
        fetch(window.location.href, {
          method: 'HEAD',
          cache: 'no-cache',
          headers: {
            'X-KeepAlive': 'true',
            'X-Session-ID': sessionId
          }
        }).then(() => {
          this.lastActivity = Date.now();
        });
      }
      
      // إعداد مستمعي الأحداث
      setupEventListeners() {
        this.elements.startBtn.addEventListener('click', () => this.startSending());
        this.elements.stopBtn.addEventListener('click', () => this.stopSending());
        this.elements.copyBtn.addEventListener('click', () => this.copyMonitorUrl());
        
        this.elements.autoResumeCheckbox.addEventListener('change', (e) => {
          this.autoResume = e.target.checked;
          this.saveConfig();
          this.addLog(`تم ${this.autoResume ? 'تفعيل' : 'تعطيل'} الاستئناف التلقائي`, 'info');
        });
        
        this.elements.enable24_7Checkbox.addEventListener('change', (e) => {
          this.is24_7Mode = e.target.checked;
          this.saveConfig();
          this.addLog(`تم ${this.is24_7Mode ? 'تفعيل' : 'تعطيل'} الوضع 24/7`, 'info');
          
          if (this.is24_7Mode && this.isSending) {
            this.generateAndDisplayMonitorUrl();
          } else {
            this.elements.monitorLinkContainer.style.display = 'none';
          }
        });
        
        // التحقق من التوكن عند التغيير
        this.elements.inputs.token.addEventListener('change', async () => {
          const token = this.elements.inputs.token.value.trim();
          if (token) {
            this.addLog('جارٍ التحقق من صحة التوكن...');
            const isValid = await this.validateToken(token);
            this.addLog(isValid ? 'التوكن صالح' : 'التوكن غير صالح', isValid ? 'success' : 'error');
          }
        });
      }
      
      // نسخ رابط المراقبة
      copyMonitorUrl() {
        navigator.clipboard.writeText(this.monitorUrl).then(() => {
          this.addLog('تم نسخ رابط المراقبة إلى الحافظة', 'success');
        }).catch(err => {
          this.addLog('فشل في نسخ الرابط: ' + err, 'error');
        });
      }
      
      // عرض رابط المراقبة
      generateAndDisplayMonitorUrl() {
        this.monitorUrl = this.generateMonitorUrl();
        this.elements.monitorLink.textContent = this.monitorUrl;
        this.elements.monitorLinkContainer.style.display = 'block';
        this.elements.copyBtn.disabled = false;
        
        this.addLog('تم إنشاء رابط المراقبة 24/7', 'info');
        this.addLog(`انسخ هذا الرابط وأدخله في موقع المراقبة: ${this.monitorUrl}`, 'info');
      }
      
      // بدء الإرسال
      startSending() {
        const { channelId, token, message, delay, retries } = this.elements.inputs;
        
        // التحقق من المدخلات
        if (!channelId.value.trim() || !token.value.trim() || !message.value.trim()) {
          this.addLog('الرجاء ملء جميع الحقول المطلوبة', 'error');
          return;
        }
        
        // إنشاء Web Worker
        const workerCode = `
          let isRunning = true;
          const config = {
            channelId: '${channelId.value.trim()}',
            token: '${token.value.trim()}',
            message: \`${message.value.trim()}\`,
            delay: ${parseInt(delay.value) * 1000},
            retries: ${parseInt(retries.value)}
          };
          
          async function sendMessage() {
            let attempts = 0;
            let lastError;
            
            while (attempts <= config.retries) {
              try {
                const response = await fetch(
                  \`https://discord.com/api/v9/channels/\${config.channelId}/messages\`,
                  {
                    method: 'POST',
                    headers: {
                      'Authorization': config.token,
                      'Content-Type': 'application/json',
                      'User-Agent': 'Mozilla/5.0'
                    },
                    body: JSON.stringify({
                      content: config.message
                    })
                  }
                );
                
                const data = await response.json();
                
                if (!response.ok) {
                  throw new Error(data.message || \`HTTP \${response.status}\`);
                }
                
                return {
                  success: true,
                  data: data
                };
              } catch (error) {
                lastError = error;
                attempts++;
                if (attempts <= config.retries) {
                  self.postMessage({
                    type: 'LOG',
                    message: \`محاولة \${attempts} من \${config.retries}...\`,
                    level: 'warning'
                  });
                  await new Promise(r => setTimeout(r, 1000));
                }
              }
            }
            
            throw lastError;
          }
          
          async function mainLoop() {
            while (isRunning) {
              try {
                const result = await sendMessage();
                self.postMessage({
                  type: 'LOG',
                  message: 'تم إرسال الرسالة بنجاح',
                  level: 'success',
                  data: result.data
                });
              } catch (error) {
                self.postMessage({
                  type: 'LOG',
                  message: \`فشل الإرسال: \${error.message}\`,
                  level: 'error'
                });
              }
              
              await new Promise(r => setTimeout(r, config.delay));
            }
          }
          
          self.onmessage = function(e) {
            if (e.data.type === 'STOP') {
              isRunning = false;
              self.postMessage({
                type: 'LOG',
                message: 'تم إيقاف الإرسال',
                level: 'warning'
              });
            }
          };
          
          mainLoop();
        `;
        
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        this.worker = new Worker(URL.createObjectURL(blob));
        
        this.worker.onmessage = (e) => {
          const { type, message, level = 'info', data } = e.data;
          
          if (type === 'LOG') {
            this.addLog(message, level);
            
            if (level === 'error') {
              console.error('Error:', message, data);
            }
          }
        };
        
        // حفظ الحالة
        this.saveState({
          channelId: channelId.value.trim(),
          token: token.value.trim(),
          message: message.value.trim(),
          delay: delay.value,
          retries: retries.value,
          isActive: true,
          sessionId: this.SESSION_ID
        });
        
        this.updateUI(true);
        this.addLog('بدأ الإرسال التلقائي', 'success');
        
        // إذا كان الوضع 24/7 مفعلاً، إنشاء رابط المراقبة
        if (this.is24_7Mode) {
          this.generateAndDisplayMonitorUrl();
        }
      }
      
      // إيقاف الإرسال
      stopSending() {
        if (this.worker) {
          this.worker.postMessage({ type: 'STOP' });
          this.worker.terminate();
          this.worker = null;
        }
        
        if (this.keepAliveInterval) {
          clearInterval(this.keepAliveInterval);
          this.keepAliveInterval = null;
        }
        
        if (this.inactivityTimeout) {
          clearTimeout(this.inactivityTimeout);
          this.inactivityTimeout = null;
        }
        
        this.saveState({ isActive: false });
        this.updateUI(false);
        this.elements.monitorLinkContainer.style.display = 'none';
        this.addLog('تم إيقاف الإرسال', 'warning');
      }
      
      // حفظ الحالة
      saveState(data) {
        localStorage.setItem(this.STATE_KEY, JSON.stringify({
          ...data,
          timestamp: Date.now(),
          sessionId: this.SESSION_ID
        }));
      }
      
      // تحميل الحالة
      loadState() {
        const saved = localStorage.getItem(this.STATE_KEY);
        return saved ? JSON.parse(saved) : null;
      }
      
      // إضافة سجل
      addLog(message, type = 'info') {
        if (!this.elements.logs) return;
        
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry ${type}`;
        logEntry.innerHTML = `
          <span class="log-time">[${new Date().toLocaleTimeString()}]</span>
          ${message}
        `;
        this.elements.logs.prepend(logEntry);
        
        // الحفاظ على عدد معقول من السجلات
        if (this.elements.logs.children.length > 50) {
          this.elements.logs.removeChild(this.elements.logs.lastChild);
        }
      }
      
      // تحديث واجهة المستخدم
      updateUI(active) {
        this.isSending = active;
        if (!this.elements.startBtn || !this.elements.stopBtn || !this.elements.status) return;
        
        this.elements.startBtn.disabled = active;
        this.elements.stopBtn.disabled = !active;
        this.elements.status.textContent = `الحالة: ${active ? 'نشط' : 'غير نشط'}`;
        this.elements.status.className = active ? 'status-active' : 'status-inactive';
      }
      
      // التحقق من صحة التوكن
      async validateToken(token) {
        try {
          const response = await fetch('https://discord.com/api/v9/users/@me', {
            headers: { 'Authorization': token }
          });
          return response.ok;
        } catch (error) {
          return false;
        }
      }
    }
    
    // بدء التطبيق عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      new DiscordSender24_7();
    });
  </script>
</body>
</html>
