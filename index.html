<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DISCORD SENDER 24/7</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5865F2;
      --primary-dark: #4752C4;
      --danger-color: #ED4245;
      --success-color: #3BA55C;
      --warning-color: #FAA81A;
      --bg-color: #121212;
      --card-bg: #1E1E1E;
      --text-color: #FFFFFF;
      --text-secondary: #B3B3B3;
      --input-bg: #2D2D2D;
      --border-color: #444;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      flex: 1;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .btn-stop {
      background: var(--danger-color);
    }

    #status {
      padding: 15px;
      border-radius: 8px;
      background: var(--input-bg);
      margin: 20px 0;
      text-align: center;
    }

    #logs {
      max-height: 300px;
      overflow-y: auto;
      background: var(--input-bg);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .log-entry {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .success {
      color: var(--success-color);
    }

    .error {
      color: var(--danger-color);
    }

    .warning {
      color: var(--warning-color);
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(250, 168, 26, 0.1);
      border-radius: 8px;
    }

    #loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DISCORD SENDER 24/7</h1>
    
    <div class="warning">
      <strong>تحذير:</strong> استخدام التوكن الشخصي قد يؤدي إلى حظر حسابك. استخدم بحذر!
    </div>
    
    <div class="form-group">
      <label for="channelId">Channel ID:</label>
      <input type="text" id="channelId" placeholder="أدخل Channel ID">
    </div>
    
    <div class="form-group">
      <label for="token">Discord Token:</label>
      <input type="password" id="token" placeholder="أدخل التوكن هنا">
    </div>
    
    <div class="form-group">
      <label for="message">Message Content:</label>
      <textarea id="message" placeholder="أدخل الرسالة هنا"></textarea>
    </div>
    
    <div class="form-group">
      <label for="delay">Delay Between Messages (seconds):</label>
      <input type="number" id="delay" value="5" min="1">
    </div>
    
    <div class="button-group">
      <button id="startBtn">بدء الإرسال</button>
      <button id="stopBtn" class="btn-stop" disabled>إيقاف</button>
    </div>
    
    <div id="loader">
      <div class="spinner"></div>
      <p>جارٍ الإرسال...</p>
    </div>
    
    <div id="status">
      الحالة: <span id="statusText">غير نشط</span>
    </div>
    
    <div id="logs"></div>
  </div>

  <script>
    // حالة التطبيق
    let isSending = false;
    let worker = null;
    
    // عناصر DOM
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('statusText');
    const logsDiv = document.getElementById('logs');
    const loader = document.getElementById('loader');
    
    // إضافة سجل
    function addLog(message, type = 'info') {
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry ${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.prepend(logEntry);
    }
    
    // التحقق من التوكن
    async function validateToken(token) {
      try {
        const response = await fetch('https://discord.com/api/v9/users/@me', {
          headers: { 'Authorization': token }
        });
        return response.ok;
      } catch (error) {
        return false;
      }
    }
    
    // بدء الإرسال
    async function startSending() {
      const channelId = document.getElementById('channelId').value.trim();
      const token = document.getElementById('token').value.trim();
      const message = document.getElementById('message').value.trim();
      const delay = document.getElementById('delay').value;
      
      if (!channelId || !token || !message) {
        addLog('الرجاء ملء جميع الحقول', 'error');
        return;
      }
      
      // التحقق من التوكن
      loader.style.display = 'block';
      const isValidToken = await validateToken(token);
      loader.style.display = 'none';
      
      if (!isValidToken) {
        addLog('التوكن غير صالح أو منتهي الصلاحية', 'error');
        return;
      }
      
      isSending = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusText.textContent = 'نشط';
      statusText.className = 'success';
      
      // إنشاء Web Worker
      const workerCode = `
        let isSending = true;
        let delay = ${delay} * 1000;
        
        async function sendMessage() {
          try {
            const response = await fetch(\`https://discord.com/api/v9/channels/${channelId}/messages\`, {
              method: 'POST',
              headers: {
                'Authorization': '${token}',
                'Content-Type': 'application/json',
                'User-Agent': 'Mozilla/5.0'
              },
              body: JSON.stringify({ content: \`${message}\` })
            });
            
            const result = await response.json();
            self.postMessage({
              type: 'LOG',
              data: {
                status: response.ok ? 'success' : 'error',
                message: response.ok ? 'تم الإرسال بنجاح' : \`خطأ: \${response.status}\`,
                response: result
              }
            });
            
            if (!response.ok) throw new Error('فشل الإرسال');
          } catch (error) {
            self.postMessage({
              type: 'LOG',
              data: {
                status: 'error',
                message: \`فشل الإرسال: \${error.message}\`
              }
            });
          }
        }
        
        async function start() {
          while (isSending) {
            await sendMessage();
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        }
        
        self.onmessage = function(e) {
          if (e.data.type === 'STOP') {
            isSending = false;
          }
        };
        
        start();
      `;
      
      const blob = new Blob([workerCode], { type: 'application/javascript' });
      worker = new Worker(URL.createObjectURL(blob));
      
      worker.onmessage = function(e) {
        const { type, data } = e.data;
        if (type === 'LOG') {
          addLog(data.message, data.status);
        }
      };
      
      addLog('بدأ الإرسال التلقائي', 'success');
    }
    
    // إيقاف الإرسال
    function stopSending() {
      if (worker) {
        worker.postMessage({ type: 'STOP' });
        worker.terminate();
        worker = null;
      }
      
      isSending = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusText.textContent = 'متوقف';
      statusText.className = 'error';
      addLog('تم إيقاف الإرسال', 'warning');
    }
    
    // أحداث الأزرار
    startBtn.addEventListener('click', startSending);
    stopBtn.addEventListener('click', stopSending);
    
    // حماية من النسخ/اللصق
    document.addEventListener('copy', (e) => e.preventDefault());
    document.addEventListener('paste', (e) => e.preventDefault());
  </script>
</body>
</html>
